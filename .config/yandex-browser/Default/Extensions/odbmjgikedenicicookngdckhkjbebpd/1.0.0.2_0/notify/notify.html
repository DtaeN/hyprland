<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>T-Cashback notify</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="../scripts/jquery-3.6.0.min.js"></script>
  <script src="js/notify.js"></script>
</head>

<body>

  <div class="extension_wrapper cashback_activated" hidden="hidden">

    <header class="header">
      <a href="#" class="header-logo">
        <img class="header-logo_img" src="img/logo.png" srcset="img/logo@2x.png 2x, img/logo@3x.png 3x" alt="T-Cashback">
      </a>
      <button type="button" class="header-close" data-modal-close aria-label="Close"></button>
    </header>
    <div class="cashback">
      <div class="cashback_content">
        <div class="cashback_content-col">
          <div class="store_card">
            <img class="store_card-img" src="" alt="Store">
          </div>
        </div>
        <div class="cashback_content-col">
          <div class="store_cashback">
            Кэшбэк до 4,6%
          </div>
        </div>
      </div>
    </div>

    <div class="statement statement--cashback_active">
      <div class="statement-text">
        <img class="statement-img" src="img/tick.svg" alt="">
        <span>Кэшбэк Активирован</span>
      </div>
    </div>

  </div>
</body>

</html>
