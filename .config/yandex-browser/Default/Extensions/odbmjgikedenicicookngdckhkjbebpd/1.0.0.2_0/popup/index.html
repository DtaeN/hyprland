<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>T-Cashback extension</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="extension_wrapper">

    <header class="header">
      <a href="#" id="logo" class="header-logo">
        <img class="header-logo_img" src="img/logo.png" srcset="img/logo@2x.png 2x, img/logo@3x.png 3x" alt="T-Cashback">
      </a>
    </header>

    <main class="content_wrapper cashback">
      <div class="statement no_cashback">
         <div class="statement_content statement_content-big">
          <div class="statement_content-col">
            <div class="promo_link promo_link-home">
              <div class="promo_link-ico promo_link-ico--home"></div>
              <p class="promo_link-text">Магазины с максимальным кэшбэком</p>
            </div>
          </div>
          <div class="statement_content-col">
            <div class="promo_link promo_link-fire">
              <div class="promo_link-ico promo_link-ico--fire"></div>
              <p class="promo_link-text">Самые жаркие акции и предложения сезона</p>
            </div>
          </div>
        </div>
        <div class="statement_btn statement_btn--ico_cross statement_btn--small statement_btn--not_active">
          <span class="statement_btn-cnt statement_btn-cnt--small">Для этого магазина кэшбэк<br>не доступен. Очень жаль :(</span>
        </div>
      </div>

      <div class="statement cashback_activated">
        <div class="statement_content statement_content-small">
          <div class="statement_content-col bordered">
            <div class="store_card">
              <img class="store_card-img" src="" alt="Store">
            </div>
          </div>
          <div class="statement_content-col bordered">
            <div class="store_cashback">
              Кэшбэк до <b>4,6%</b>
            </div>
          </div>
        </div>
        <div class="statement_btn statement_btn--ico_tick statement_btn--not_active">
          <span class="statement_btn-cnt">Кэшбэк Активирован</span>
        </div>
      </div>
    </main>

  </div>

  <script src="../scripts/jquery-3.6.0.min.js"></script>
  <script src="js/popup.js"></script>
</body>

</html>
